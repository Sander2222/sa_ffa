<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/a6c44b414d.js" crossorigin="anonymous"></script>
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    
</head>

<body>
    <div class="container" id="container">

        <div class="notify-area">
            <!-- <div class="notify error">
                <audio src="assets/sounds/notify.mp3" id="notify-sound" volume="0.3"></audio>
                <h1 class="error">Information</h1>
                <h2>Passwort ist zu kurz!</h2>
            </div> -->
        </div>
        
        <ul class="loader" style="display: none;">
            <li class="center"></li>
            <li class="item item-1"></li>
            <li class="item item-2"></li>
            <li class="item item-3"></li>
            <li class="item item-4"></li>
            <li class="item item-5"></li>
            <li class="item item-6"></li>
            <li class="item item-7"></li>
            <li class="item item-8"></li>
        </ul>
        
        <div class="ffa-create" style="display: none;">
            <img src="images/box.png" class="aad">
            
            <h1>Create Your FFA</h1>
            <h2>Gebe hier ein</h2>
            
            <div class="name">
                <i class="fa-solid fa-circle-user"></i>
                <input id="FFA-Name" type="text" placeholder="Name">
            </div>
            <div class="pa">
                <div class="password">
                    <i class="fa-solid fa-lock"></i>
                    <input type="text" placeholder="Password" id="FFA-Password" disabled>
                </div>
                
                <input id="pw-on-off" type="checkbox" onclick="if(!document.getElementById('pw-on-off').checked){document.getElementById('FFA-Password').disabled = true;document.getElementById('FFA-Password').value = '';}else{document.getElementById('FFA-Password').disabled = false;}">
            </div>
            <div class="maxplayers">
                <i class="fa-solid fa-people-group"></i>
                <input id="FFA-MaxPlayer" type="number" placeholder="Max Players (MAX 10)">
            </div>
            <!-- Das is weil sonst verschwindet der Modus immer wenn man drückt --><div class="ma">
                <div class="mode" onclick="open_modes()">
                    <i class="fa-solid fa-gamepad"></i>
                    <button id="btn-change-mode">Wähle den Modus</button>
                    <span class="arrow">></span>
                </div>
                <main class="mode-menu" style="display: none;">
 
                </main>
            </div>
            <!-- Hier das gleiche --><div class="mp">
                
                <div class="map" onclick="open_maps()">
                    <i class="fa-solid fa-gamepad"></i>
                    <button id="btn-change-map">Wähle eine Map</button>
                    <span class="arrow">></span>
                </div>
                <main class="map-menu" style="display: none;">
                    <!-- Hier weden Maps reingeladen -->
                </main>
            </div>
            <div class="create" onclick="create_ffa()">FFA ERSTELLEN</div>
        </div>
        <div class="ffa-liste" style="display: none;">
            <img src="images/box.png" class="aad">
            <h1>FFA Liste</h1>
            <div class="switch">
                <div class="Privat active" onclick="ChangeFFAVisual('Privat')">Privat</div>
                <div class="Öffentlich" onclick="ChangeFFAVisual('Öffentlich')">Öffentlich</div>
            </div>
            <input type="text" placeholder="Modus" id="Search-Mode" oninput="SearchMode(document.getElementById('Search-Mode').value)">
            <input type="text" placeholder="Map" id="Search-Map" oninput="SearchMap(document.getElementById('Search-Map').value)">
            <div class="search">
                <input type="text" placeholder="Gebe den Namen ein" oninput="SearchFFA(document.getElementById('Search-Name').value)" id="Search-Name">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            
            <div class="liste">
                <div class="ffa">
                    <div class="ffa-map">
                        <img src="assets/images/ffa-orte/Würfelpark.webp">
                        <div class="name">DeinName</div>
                        <div class="players">8/10 Spieler</div>
                    </div>
                    <div class="Mode">Mode: <h1 class="Mode-Name">Gambio</h1></div>
                    <span>Passwort geschützt</span>
                    <div class="ffa-password">
                        <i class="fa-solid fa-lock"></i>
                        <input type="text" placeholder="Password">
                    </div>
                    <div class="join">Beitreten</div>
                </div>
            </div>
        </div>
        <div class="ffa-scoreboard">
            <h6>SA FFA</h6>
            
            <div class="kills">
                <h1 id="kill-title">KILLS</h1>
                <span id="kills">30</span>
            </div>
            <div class="deaths">
                <h1 id="death-title">DEATHS</h1>
                <span id="deaths">10</span>
            </div>
            
            
            <div class="middle-content">
                <h1>FFA STATS</h1>
                
                <div class="playtime">
                    <h2>Playtime</h2>
                    <span id="ffa-ingame-players">10:50</span>
                </div>
                
                <div class="player-kd">
                    <h3>KD</h3>
                    <span id="ffa-ingame-kd">0.33</span>
                </div>
                
                <img src="skull.png" id="skull-kill">
            </div>
        </div>
    </div>
    
</body>

</html>
