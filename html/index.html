      <ul class="loader" style="display: none">

        <li class="item item-2"></li>

      <div class="switcher" style="display: none">
        <div
          id="searchid"
          class="switcher-list switch-item"
          onclick="Change_Window('list')"
        >
          Suchen
        </div>
        <div
          id="createId"
          class="switcher-create switch-item"
          onclick="Change_Window('create')"
        >
          Erstellen
        </div>
      </div>

      <div class="ffa-create" style="display: none">
        <img src="images/box.png" class="aad" />

        <h1 id="CreateFFAText"></h1>
        <h2 id="EnterThinks"></h2>

        <div class="name">
          <i class="fa-solid fa-circle-user"></i>
          <input id="FFA-Name" type="text" placeholder="" />
        </div>
        <div class="pa">
          <div class="password">
            <i
              class="fa-solid fa-lock"
              id="password-lock"
              onclick="ChangePasswordState()"
            ></i>
            <input type="text" placeholder="" id="FFA-Password" />
          </div>
        </div>
        <div class="maxplayers">
          <i class="fa-solid fa-people-group"></i>
          <input id="FFA-MaxPlayer" type="number" placeholder="" />
        </div>
        <!-- Das is weil sonst verschwindet der Modus immer wenn man drückt -->
        <div class="ma">
          <div class="mode" onclick="open_modes()">
            <i class="fa-solid fa-gamepad"></i>
            <button id="btn-change-mode"></button>
            <span class="arrow">></span>
          </div>
          <main class="mode-menu" style="display: none">
            <!-- Hier wird Modus reingeladen -->
          </main>
        </div>
        <!-- Hier das gleiche -->
        <div class="mp">
          <div class="map" onclick="open_maps()">
            <i class="fa-solid fa-gamepad"></i>
            <button id="btn-change-map"></button>
            <span class="arrow">></span>
          </div>
          <main class="map-menu" style="display: none">
            <!-- Hier weden Maps reingeladen -->
          </main>
        </div>
        <div id="CreateFFAButton" class="create" onclick="create_ffa()"></div>
      </div>

      <div class="ffa-liste" style="*display: none">
        <img src="images/box.png" class="aad" />
        <h1 id="FFAListText"></h1>

        <header>
          <div class="switch">
            <div
              id="PrivateText"
              class="Privat active"
              onclick="ChangeFFAVisual('Privat')"
            >
              Privat
            </div>
            <div
              id="PublicText"
              class="Öffentlich"
              onclick="ChangeFFAVisual('Öffentlich')"
            >
              Öffentlich
            </div>
          </div>
          <input
            type="text"
            placeholder="Modus"
            id="Search-Mode"
            oninput="SearchMode(document.getElementById('Search-Mode').value)"
          />
          <input
            type="text"
            placeholder="Map"
            id="Search-Map"
            oninput="SearchMap(document.getElementById('Search-Map').value)"
          />
          <div class="search">
            <input
              type="text"
              id="Search-Name"
              placeholder="Gebe den Namen ein"
              oninput="SearchFFA(document.getElementById('Search-Name').value)"
            />
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
        </header>

        <div class="liste-privat liste" style="display: none"></div>
        <div class="liste-prebuild" style="display: none">

        </div>
        <div class="liste-öffentlich liste" style="display: none"></div>

      <div class="ffa-scoreboard" style="display: none">
        <h6>SA FFA</h6>

        <div class="kills">
          <h1 id="kill-title"></h1>
          <span id="kills">0</span>
        </div>
        <div class="deaths">
          <h1 id="death-title"></h1>
          <span id="deaths">0</span>
        </div>
        <div class="middle-content">
          <h1 id="FFAStatsText"></h1>

          <div class="playtime">
            <h2 id="GameNameText">Playtime</h2>
            <span id="ffa-ingame-players">Loading...</span>
          </div>

          <div class="player-kd">
            <h3 id="KDText">KD</h3>
            <span id="ffa-ingame-kd">0</span>
          </div>

          <img src="images/skull.png" id="skull-kill" />
        </div>
      </div>

    </div>
  </body>

  <script>
    document.onkeyup = function (data) {
      if (data.which == 27) {
        Close();
      }
    };
